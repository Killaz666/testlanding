<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vuelos Baratos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #003366, #3399ff);
      overflow: hidden;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .bubbles, .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .bubble, .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0.2;
    }

    .bubble {
      width: 20px;
      height: 20px;
      animation: float 10s infinite ease-in;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-100vh); }
    }

    .star {
      width: 3px;
      height: 3px;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    .light-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.05) 100%);
      background-size: 200% 100%;
      animation: sweep 20s linear infinite;
      z-index: 0;
    }

    @keyframes sweep {
      0% { background-position: -100% 0; }
      100% { background-position: 200% 0; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1em;
      background-color: #FFC107;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      z-index: 1;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background-color: #e0a800;
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .city-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      position: relative;
      z-index: 1;
    }

    .city {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .city h2 {
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .price {
      color: #fffdd0;
      margin-bottom: 10px;
    }
  @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 193, 7, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }

      .btn {
        font-size: 1em !important;
        padding: 10px 20px !important;
      }

      .city {
        width: 100%;
        max-width: 90%;
      }

      .city-section {
        flex-direction: column;
        align-items: center;
      }
    }

    .mobile-nav {
      display: none;
    }

    @media (max-width: 600px) {
      .mobile-nav {
        display: flex;
        justify-content: space-around;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px 0;
        z-index: 2;
      }

      .nav-link {
        color: #FFC107;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
      }
    }

</style>
</head>
