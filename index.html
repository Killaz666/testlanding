<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vuelos desde $49.900</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #002244;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      background-color: #0056b3;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 86, 179, 0.4);
    }

    .btn:hover {
      background-color: #004499;
      box-shadow: 0 6px 18px rgba(0, 68, 153, 0.5);
    }

    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 2rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .btn {
        font-size: 0.95rem;
        padding: 0.8rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Vuela a todo Colombia desde $49.900!</h1>
    <p>Aprovecha esta oferta exclusiva por tiempo limitado en vuelos seleccionados. ¡Descubre los mejores destinos!</p>
    <a href="https://www.latam.com" class="btn" target="_blank">Comprar Vuelo</a>
  </div>
</body>
</html>
